<section class="section skills" id="skills">
  <div class="section-head">
    <h2>Skills</h2>
    <p>Tooling and workflows that help me deliver secure, scalable, and delightful UI at speed.</p>
  </div>
  <div class="skills-groups">
    <div class="skills-group" *ngFor="let group of groups">
      <h3>{{ group.title }}</h3>
      <div class="card-grid">
        <article class="skill-card" *ngFor="let skill of group.items">
          <div class="skill-head">
            <span class="skill-name">{{ skill.name }}</span>
            <span class="skill-level">{{ skill.level }}</span>
          </div>
          <p>{{ skill.description }}</p>
        </article>
      </div>
    </div>
  </div>
</section>
