<section class="section about" id="about">
  <div class="section-head">
    <h2>About</h2>
    <p>
      I am a frontend developer who enjoys making complicated products feel simple. Over the past
      4+ years, I have built portals and admin tools for enterprise platforms, focusing on reliability,
      performance, and design consistency.
    </p>
  </div>
  <div class="about-grid">
    <article class="about-card" *ngFor="let card of cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
    </article>
  </div>
</section>
